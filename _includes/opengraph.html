<meta property="og:title" content="{{ page.title | xml_escape }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:description" content="{{ page.meta_description | xml_escape }}" />
<meta property="og:site_name" content="{{ site.title | xml_escape }}" />
<meta property="og:image" content="{{ site.url }}/img/share-logo.png" />
